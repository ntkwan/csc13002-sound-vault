<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <div class="wrapper">
    <div class="authen">
      <h1 class="authen__title">Sign up</h1>
      <p class="authen__description">
        To upload music and products, you must accept our
        <a href="" class="authen__description-link">terms</a> and
        <a href="" class="authen__description-link">conditions</a> on the registration website
      </p>

      <div class="authen__input">
        <input type="text" class="authen__input-name" placeholder="Full Name" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="authen__input">
        <input type="text" class="authen__input-name" placeholder="Email" required>
        <i class='bx bx-envelope'></i>
      </div>

      <div class="authen__input">
        <input type="password" class="authen__input-name" placeholder="Password" required>
        <i class='bx bx-hide'></i>
      </div>

      <div class="authen__button">
        <a class="authen__button-google">
          <i class='bx bxl-google'></i>
        </a>
        <a class="authen__button-signup">
          <span>Sign up</span>
        </a>
      </div>

      <div class="authen_accept-terms">
        <label for="">
          <input type="checkbox" class="accept-terms__checkbox custom-checkbox">
          I read and accepted the
          <a href="">terms</a>
          and
          <a href="">conditions</a>
        </label>
      </div>

      <div class="authen_members">
        <p>Already a member?
          <a href="">Sign in</a>
        </p>
      </div>
    </div>
  </div>
